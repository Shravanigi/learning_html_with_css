<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css types</title>
    <style>
        h2{
           color: deepskyblue;
           font-style: oblique;
          }
          h2{
            color:blue;
            background-color: aqua;
          }
    </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- inline css example -->
     <h1 style="color: rgb(234, 9, 129); background-color: aqua;">hello,how are you?</h1>
     <h2 style="color: yellow; font-size: 100px;">i am fine</h2>
     <!-- internal css example -->
      <h2>welcome home...</h2>
      <h2 style="color: chocolate; background-color: aliceblue;">good afternoon</h2>
      <!-- external css example -->
       <h3>enter your name:</h3>
       <p>the lion king...</p>
       <h4 style="color: darkmagenta;">do hardwork get success...</h4>
</body>
</html>
